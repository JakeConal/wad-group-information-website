<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Member Style</title>
    <style>
      :root {
        --accent: #4299e1;
        --accent-2: #0ea5e9;
        --text: #0f1724;
        --muted: #64748b;
        --glass: rgba(255,255,255,0.7);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        color: var(--text);
      }
      
      body.member-page{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 48px 20px;
      }
      
      .member-card {
        max-width: 820px;
        margin: 48px auto;
        background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,252,255,1));
        padding: 96px 48px 48px;
        border-radius: 20px;
        box-shadow: 0 24px 60px rgba(14, 30, 60, 0.08), 0 2px 8px rgba(14, 30, 60, 0.04);
        border: 1px solid rgba(18,32,68,0.06);
        text-align: center;
        position: relative;
        transition: box-shadow 0.3s ease;
      }

      .member-card:hover {
        box-shadow: 0 32px 80px rgba(14, 30, 60, 0.12), 0 2px 12px rgba(14, 30, 60, 0.06);
      }

      .member-card a.back-link{
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 20px;
        color: var(--accent-2);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.2s ease;
        background: rgba(66, 153, 225, 0.08);
      }

      .member-card a.back-link:hover {
        background: rgba(66, 153, 225, 0.15);
        transform: translateX(-4px);
      }

      .member-card a.back-link::before {
        content: "←";
        font-size: 18px;
      }

      .member-card .member-photo{
        width: 180px;
        height: 180px;
        border-radius: 50%;
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 20px 60px rgba(14,30,60,0.15), 0 0 0 8px rgba(255,255,255,0.95);
        overflow: hidden;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        border: 4px solid rgba(255,255,255,1);
      }

      .member-card .member-photo img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .member-card .member-meta{ text-align: center; }

      .member-card .tagline{
        font-style: italic;
        color: var(--muted);
        margin: 12px 0 24px;
        font-size: 16px;
        opacity: 0.85;
      }

      .member-card .member-meta h1{
        margin: 0 0 8px;
        font-size: 42px;
        line-height: 1.1;
        color: #1a1a2e;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .member-card .member-meta p{
        margin: 6px 0;
        font-size: 16px;
        color: rgba(15,23,36,0.75);
        line-height: 1.6;
      }

      .member-card .contact-list{
        margin-top: 28px;
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
        max-width: 520px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      .member-card .contact-list p{
        margin: 0;
        padding: 12px 16px;
        background: rgba(255,255,255,0.6);
        border-radius: 10px;
        border: 1px solid rgba(18,32,68,0.08);
        font-size: 15px;
        line-height: 1.5;
      }

      .member-card .contact-list strong{ 
        color: var(--text); 
        font-weight: 600;
        display: inline-block;
        min-width: 80px;
      }

      .member-card .cta-row{
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      .btn-contact{
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #fff;
        box-shadow: 0 12px 32px rgba(14,165,233,0.2);
        transition: all 0.3s ease;
      }

      .btn-contact:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(14,165,233,0.3);
      }
    </style>
  </head>
  <body class="member-page">
    <main class="member-card">
      <a class="back-link" href="index.html">Back to group information</a>

      <div class="member-photo"><img src="members/23120124/images/avatar.png" alt="Nguyễn Minh Hiếu"></div>

      <p class="tagline">Creative front-end enthusiast — loves clean interfaces &amp; micro-interactions.</p>

      <div class="member-meta">
        <h1>Nguyễn Minh Hiếu</h1>
        <p class="id">Student ID: <strong>23120124</strong></p>
        <div class="contact-list">
          <p><strong>Date of birth:</strong> 2005-01-17</p>
          <p><strong>Email:</strong> <a href="mailto:23120124@student.hcmus.edu.vn">23120124@student.hcmus.edu.vn</a></p>
          <p><strong>Phone:</strong> +84 91 203 2133</p>
        </div>

        <div class="cta-row">
          <a class="btn-contact" href="mailto:23120124@student.hcmus.edu.vn">Email</a>
        </div>
      </div>
    </main>
  </body>
</html>
